<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1 id="heading">Animate.css</h1>
        <p id="description">Just-add-water CSS animations</p>
      </div>
      <div class="side-nav">
        <div id="toggle">
          <button class="sun"><i class='fas fa-sun'></i></button>
          <button class="moon"><i class='fas fa-moon'></i></button>
          <div class="controller"></div>
        </div>
        <h4>Attention seekers</h4>
        <div class="animate-buttons">
          <button>bounce</button>
          <button>flash</button>
          <button>pulse</button>
          <button>rubberBand</button>
          <button>shakeX</button>
          <button>shakeY</button>
          <button>headShake</button>
          <button>swing</button>
          <button>tada</button>
          <button>wobble</button>
          <button>jello</button>
          <button>heartBeat</button>
        <h4>Back entrances</h4>
        <div class="animate-buttons">
          <button>backInDown</button>
          <button>backInLeft</button>
          <button>backInRight</button>
          <button>backInUp</button>
         
        </div>
        <h4>Back exits</h4>
        <div class="animate-buttons">
          <button>backOutDown</button>
          <button>backOutLeft</button>
          <button>backOutRight</button>
          <button>backOutUp</button>
        </div>
        <h4>Bouncing entrances</h4>
        <div class="animate-buttons">
          <button>bounceIn</button>
          <button>bounceInDown</button>
          <button>bounceInLeft</button>
          <button>bounceInRight</button>
          <button>bounceInUp</button>
        </div>
        <h4>Bouncing exit</h4>
        <div class="animate-buttons">
          <button>bounceIn</button>
          <button>bounceInDown</button>
          <button>bounceInLeft</button>
          <button>bounceInRight</button>
        </div>
        <h4>Fading entrances</h4>
        <div class="animate-buttons">
          <button>fadeIn</button>
          <button>fadeInDown</button>
          <button>fadeInDownBig</button>
          <button>fadeInLeft</button>
          <button>fadeInLeftBig</button>
          <button>fadeInRight</button>
          <button>fadeInRightBig</button>
          <button>fadeInUp</button>
          <button>fadeInUpBig</button>
          <button>fadeInTopLeft</button>
          <button>fadeInTopRight</button>
          <button>fadeInBottomLeft</button>
          <button>fadeInBottomRight</button>
        </div>
      </div>
    </div>
  </body>
</html>
